<div class="col-7 p-4 mx-auto bg-danger">
<input type="text" [(ngModel)]="firstname" placeholder="First Name" class="form-control mb-3">
<input type="text" [(ngModel)]="lastname" placeholder="Last Name" class="form-control mb-3">
<input type="text" [(ngModel)]="email" placeholder="Email" class="form-control mb-3">
<input type="text" [(ngModel)]="phonenumber" placeholder="Phone Number" class="form-control mb-3">
<div class="text-center mt-3">
<button (click)="create()" class="border border-none rounded-pill fw-bold p-2 custom-btn">Create Contact</button>
</div>
</div>



<section class="result">
    
    <div *ngFor="let contact of userContact; let i = index" class="d-flex align-items-center mb-2">
      <div class="flex-grow-1 me-3">
        <span class="me-5"> {{contact.Firstname}}</span>
        <span class="me-5">{{contact.Lastname}}</span>
        <span class="me-5">{{contact.Email}}</span>
        <span class="me-5">{{contact.Phonenumber}}</span>
      </div>
      <div class="d-flex gap-5">
        <button (click)="deletee(i)" class="border border-none p-2 rounded fw-bold">Delete</button>
        <a routerLink="view" (click)="viewcontact(i)"><button class="border border-none p-2 rounded fw-bold">View</button></a>
        <a routerLink="edit/{{i}}"><button class="border border-none p-2 rounded fw-bold">Edit</button></a>
        <!-- <button (click)="edit(i)">Edit</button> -->
        <button (click)="check()" class="border border-none p-2 rounded fw-bold">Check</button>
      </div>
    </div>
  </section>
