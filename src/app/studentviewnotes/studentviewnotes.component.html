<div class="container py-5">
    <h2 class="text-center mb-4">My Notes</h2>
  
    <!-- Add Note Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add a Note</h5>
        <div class="mb-3">
          <label for="noteTitle" class="form-label">Title</label>
          <input
            id="noteTitle"
            type="text"
            class="form-control"
            placeholder="Enter note title"
            [(ngModel)]="noteTitle" />
        </div>
        <div class="mb-3">
          <label for="noteContent" class="form-label">Content</label>
          <textarea
            id="noteContent"
            class="form-control"
            rows="3"
            placeholder="Write your note here"
            [(ngModel)]="noteContent"></textarea>
        </div>
        <button class="btn btn-primary w-100" (click)="addOrUpdateNote()">Save Note</button>
      </div>
    </div>
  
    <!-- Notes Display Section -->
    <div *ngIf="notes.length > 0; else noNotes">
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let note of notes; let i = index">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ note.title }}</h5>
              <p class="card-text">{{ note.content }}</p>
              <div class="d-flex justify-content-end">
                <button class="btn btn-outline-primary btn-sm me-2" (click)="editNote(i)">Edit</button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteNote(i)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No Notes Template -->
    <ng-template #noNotes>
      <div class="text-center py-4">
        <p class="text-muted">No notes available. Start by adding one!</p>
      </div>
    </ng-template>
  </div>
